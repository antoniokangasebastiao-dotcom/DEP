<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste de Estilo de Comunicação - Análise Completa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    :root {
      --assertivo: #1e3a8a; /* Azul escuro */
      --agressivo: #991b1b; /* Vermelho escuro */
      --passivo: #065f46;   /* Verde escuro */
      --passivo-agressivo: #92400e; /* Âmbar escuro */
      --manipulador: #5b21b6; /* Roxo escuro */
      --light-bg: #f8f9fa;
      --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
      --primary-color: #1e3a8a; /* Azul escuro principal */
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #0f1c45 100%);
      color: white;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--card-shadow);
    }
    
    .progress-container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--card-shadow);
    }
    
    .progress {
      height: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, var(--primary-color), #0f1c45);
      transition: width 0.6s ease;
    }
    
    .question-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    
    .btn-primary:hover {
      background-color: #15296d;
      border-color: #15296d;
    }
    
    .btn-outline-secondary {
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    
    .result-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: var(--card-shadow);
      animation: fadeIn 0.8s ease;
    }
    
    .style-card {
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      color: white;
      transition: transform 0.3s ease;
    }
    
    .style-card:hover {
      transform: translateY(-5px);
    }
    
    .assertivo-card {
      background: linear-gradient(135deg, var(--assertivo), #0f1c45);
    }
    
    .agressivo-card {
      background: linear-gradient(135deg, var(--agressivo), #7f1d1d);
    }
    
    .passivo-card {
      background: linear-gradient(135deg, var(--passivo), #064e3b);
    }
    
    .passivo-agressivo-card {
      background: linear-gradient(135deg, var(--passivo-agressivo), #78350f);
    }
    
    .manipulador-card {
      background: linear-gradient(135deg, var(--manipulador), #4c1d95);
    }
    
    .dominant-badge {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background: linear-gradient(135deg, #dc2626, #991b1b);
      color: white;
      font-weight: 600;
    }
    
    .chart-container {
      height: 300px;
      margin: 2rem 0;
    }
    
    .trait-list {
      list-style-type: none;
      padding-left: 0;
    }
    
    .trait-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .trait-list li:last-child {
      border-bottom: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hidden {
      display: none;
    }
    
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 1.5rem;
      }
      
      .question-card, .result-container {
        padding: 1.25rem;
      }
      
      .style-card {
        padding: 1rem;
      }
    }
    
    .navbar-custom {
      background: linear-gradient(135deg, var(--primary-color), #0f1c45);
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
      font-weight: 500;
    }

    .navbar-custom .nav-link:hover {
      color: rgba(255,255,255,0.8);
    }

    .dropdown-menu {
      border: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      border-radius: 10px;
    }

    .dropdown-item {
      padding: 0.5rem 1.5rem;
    }

    .dropdown-item:hover {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }

    .sticky-top {
      position: sticky;
      top: 0;
      z-index: 1020;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-stars me-2"></i>ARA Academia
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-clipboard-check me-2"></i>Testes
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item d-flex align-items-center" href="temperamento.html">
                  <i class="bi bi-emoji-smile me-2"></i>Teste de Temperamento
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="DISC.html">
                  <i class="bi bi-person-lines-fill me-2"></i>Perfil Comportamental
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="bigfive.html">
                  <i class="bi bi-bar-chart-steps me-2"></i>Teste de Big Five
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="comunicacao.html">
                  <i class="bi bi-chat-dots-fill me-2"></i>Estilo de Comunicação
                </a>
              </li>
              <li>
                <a class="dropdown-item d-flex align-items-center" href="amor.html">
                  <i class="bi bi-heart-fill me-2"></i>Linguagem do Amor
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="header text-center">
      <h1 class="fw-bold mb-3">Teste de Estilo de Comunicação</h1>
      <p class="mb-0">Descubra seu perfil de comunicação e como melhorar suas interações</p>
    </div>

    <div class="progress-container">
      <div class="d-flex justify-content-between mb-2">
        <span>Progresso</span>
        <span id="progressText">0%</span>
      </div>
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
      </div>
    </div>

    <form id="quizForm">
      <div id="questions"></div>

      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-secondary" id="prevBtn" disabled>
          <i class="bi bi-arrow-left"></i> Anterior
        </button>
        <button type="button" class="btn btn-primary" id="nextBtn">
          Próximo <i class="bi bi-arrow-right"></i>
        </button>
        <button type="submit" class="btn btn-success hidden" id="submitBtn">
          <i class="bi bi-check-circle"></i> Ver Resultados
        </button>
      </div>
    </form>

    <div id="result" class="result-container d-none">
      <!-- Result content will be inserted here -->
    </div>
  </div>

  <!-- Floating button for quick navigation -->
  <button id="floatingBtn" class="floating-btn btn btn-primary hidden">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- Chart.js for results visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.js"></script>

  <script>
    const questions = [
      { text: "Você costuma expressar suas opiniões de forma clara e direta, sem ofender os outros?", options: { assertivo: true } },
      { text: "Quando discorda de alguém, você tende a impor sua opinião sem considerar a perspectiva alheia?", options: { agressivo: true } },
      { text: "Você evita conflitos e geralmente concorda com os outros mesmo quando não pensa igual?", options: { passivo: true } },
      { text: "Você já expressou insatisfação de forma indireta, através de sarcasmo ou comportamento evasivo?", options: { passivoAgressivo: true } },
      { text: "Você já usou elogios ou favores para conseguir algo de alguém?", options: { manipulador: true } },
      { text: "Você consegue dizer 'não' quando necessário, sem se sentir culpado?", options: { assertivo: true } },
      { text: "Em discussões, você frequentemente eleva sua voz ou usa linguagem corporal intimidatória?", options: { agressivo: true } },
      { text: "Você frequentemente pede desculpas, mesmo quando não fez nada de errado?", options: { passivo: true } },
      { text: "Você já concordou com alguém pessoalmente, mas depois criticou essa pessoa pelas costas?", options: { passivoAgressivo: true } },
      { text: "Você já exagerou ou distorceu fatos para convencer alguém a fazer o que você quer?", options: { manipulador: true } },
      { text: "Você expressa suas necessidades e sentimentos de forma aberta e honesta?", options: { assertivo: true } },
      { text: "Você tende a interromper os outros quando estão falando?", options: { agressivo: true } },
      { text: "Você evita dar opiniões em grupo por medo de desagradar ou criar conflito?", options: { passivo: true } },
      { text: "Quando contrariado, você tende a ficar calado e evitar a pessoa, em vez de resolver a situação?", options: { passivoAgressivo: true } },
      { text: "Você já usou informações confidenciais sobre alguém para conseguir vantagem em uma discussão?", options: { manipulador: true } },
      { text: "Você respeita os limites das outras pessoas e também defende os seus próprios limites?", options: { assertivo: true } },
      { text: "Você costuma culpar os outros quando as coisas dão errado?", options: { agressivo: true } },
      { text: "Você tem dificuldade em expressar descontentamento mesmo quando está insatisfeito?", options: { passivo: true } },
      { text: "Você já cumpriu uma tarefa com má vontade ou de forma deliberadamente ineficiente para mostrar descontentamento?", options: { passivoAgressivo: true } },
      { text: "Você já fingiu estar chateado ou decepcionado para manipular a reação de alguém?", options: { manipulador: true } }
    ];

    const questionsDiv = document.getElementById('questions');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const floatingBtn = document.getElementById('floatingBtn');
    const resultDiv = document.getElementById('result');

    let currentPage = 0;
    const questionsPerPage = 4;
    let answers = Array(questions.length).fill(null);

    function renderQuestions() {
      questionsDiv.innerHTML = '';
      const start = currentPage * questionsPerPage;
      const end = Math.min(start + questionsPerPage, questions.length);

      for (let i = start; i < end; i++) {
        const q = questions[i];
        const isCheckedYes = answers[i] === 'yes';
        const isCheckedNo = answers[i] === 'no';
        
        questionsDiv.innerHTML += `
          <div class="question-card">
            <h5 class="fw-semibold mb-3">${i + 1}. ${q.text}</h5>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="q${i}" id="q${i}-yes" value="yes" ${isCheckedYes ? 'checked' : ''} required>
              <label class="form-check-label" for="q${i}-yes">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q${i}" id="q${i}-no" value="no" ${isCheckedNo ? 'checked' : ''}>
              <label class="form-check-label" for="q${i}-no">Não</label>
            </div>
          </div>
        `;
      }

      updateProgress();
      prevBtn.disabled = currentPage === 0;
      nextBtn.classList.toggle('hidden', end === questions.length);
      submitBtn.classList.toggle('hidden', end !== questions.length);
    }

    function updateProgress() {
      const totalPages = Math.ceil(questions.length / questionsPerPage);
      const progress = ((currentPage + 1) / totalPages) * 100;
      progressBar.style.width = progress + '%';
      progressText.textContent = Math.round(progress) + '% completado';
    }

    function savePageAnswers() {
      const start = currentPage * questionsPerPage;
      const end = Math.min(start + questionsPerPage, questions.length);

      for (let i = start; i < end; i++) {
        const checkedRadio = document.querySelector(`input[name="q${i}"]:checked`);
        if (checkedRadio) {
          answers[i] = checkedRadio.value;
        }
      }
    }

    nextBtn.addEventListener('click', () => {
      if (validatePage()) {
        savePageAnswers();
        currentPage++;
        renderQuestions();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    prevBtn.addEventListener('click', () => {
      savePageAnswers();
      currentPage--;
      renderQuestions();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function validatePage() {
      const start = currentPage * questionsPerPage;
      const end = Math.min(start + questionsPerPage, questions.length);

      for (let i = start; i < end; i++) {
        const radios = document.getElementsByName(`q${i}`);
        if (![...radios].some(r => r.checked)) {
          alert('Por favor, responda todas as perguntas desta página antes de continuar.');
          return false;
        }
      }
      return true;
    }

    function getDominantStyle(percentages) {
      let max = 0;
      let dominant = '';
      for (let type in percentages) {
        if (parseFloat(percentages[type]) > max) {
          max = parseFloat(percentages[type]);
          dominant = type;
        }
      }
      return {
        type: dominant,
        percentage: max
      };
    }

    function renderResults(scores, percentages) {
      const dominant = getDominantStyle(percentages);
      const styleNames = {
        assertivo: "Assertivo",
        agressivo: "Agressivo",
        passivo: "Passivo",
        passivoAgressivo: "Passivo-Agressivo",
        manipulador: "Manipulador"
      };
      
      const styleDescriptions = {
        assertivo: "Comunicação clara, direta e respeitosa. Pessoas assertivas expressan suas opiniões e necessidades sem violar os direitos dos outros. São autoconfiantes, mas também respeitosas com as perspectivas alheias.",
        agressivo: "Comunicação impositiva e dominadora. Pessoas agressivas priorizam suas próprias necessidades, frequentemente às custas dos outros. Podem ser vistas como hostis, intimidantes ou autoritárias.",
        passivo: "Comunicação evasiva e não confrontacional. Pessoas passivas evitam expressar suas opiniões ou necessidades para evitar conflitos. Podem ter dificuldade em dizer 'não' e estabelecer limites.",
        passivoAgressivo: "Comunicação indireta e ambígua. Pessoas passivo-agressivas expressam insatisfação de forma dissimulada, através de sarcasmo, procrastinação ou comportamento evasivo.",
        manipulador: "Comunicação estratégica e interesseira. Pessoas manipuladoras usam táticas indiretas para controlar ou influenciar os outros, frequentemente através de elogios excessivos, culpa ou distorção de fatos."
      };
      
      const styleTraits = {
        assertivo: ["Comunicação clara e direta", "Respeito pelos outros", "Autoconfiança", "Capacidade de estabelecer limites", "Equilíbrio emocional"],
        agressivo: ["Comunicação impositiva", "Falta de consideração pelos outros", "Tendência a interromper", "Uso de linguagem intimidatória", "Dificuldade em ouvir"],
        passivo: ["Evita conflitos", "Dificuldade em expressar opiniões", "Tendência a concordar excessivamente", "Baixa autoconfiança", "Dificuldade em dizer não"],
        passivoAgressivo: ["Comunicação indireta", "Sarcasmo frequente", "Comportamento evasivo", "Resistência passiva", "Expressão indireta de raiva"],
        manipulador: ["Uso de elogios interesseiros", "Distorção de fatos", "Culpa indireta", "Jogos psicológicos", "Comportamento calculista"]
      };
      
      // Create chart
      resultDiv.innerHTML = `
        <div class="text-center mb-4">
          <h2 class="fw-bold">Seu Resultado</h2>
          <p class="lead">Seu estilo de comunicação predominante é:</p>
          <span class="dominant-badge d-inline-block mb-3">${styleNames[dominant.type]} (${dominant.percentage}%)</span>
          <p>${styleDescriptions[dominant.type]}</p>
        </div>
        
        <div class="chart-container">
          <canvas id="styleChart"></canvas>
        </div>
        
        <div class="row g-4">
          <div class="col-md-6">
            <div class="style-card assertivo-card">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="fw-bold mb-0">Assertivo</h4>
                <span class="badge bg-light text-dark">${percentages.assertivo}%</span>
              </div>
              <p>${styleDescriptions.assertivo}</p>
              <h5 class="mt-3 fw-semibold">Características:</h5>
              <ul class="trait-list">
                ${styleTraits.assertivo.map(trait => `<li>${trait}</li>`).join('')}
              </ul>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="style-card agressivo-card">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="fw-bold mb-0">Agressivo</h4>
                <span class="badge bg-light text-dark">${percentages.agressivo}%</span>
              </div>
              <p>${styleDescriptions.agressivo}</p>
              <h5 class="mt-3 fw-semibold">Características:</h5>
              <ul class="trait-list">
                ${styleTraits.agressivo.map(trait => `<li>${trait}</li>`).join('')}
              </ul>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="style-card passivo-card">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="fw-bold mb-0">Passivo</h4>
                <span class="badge bg-light text-dark">${percentages.passivo}%</span>
              </div>
              <p>${styleDescriptions.passivo}</p>
              <h5 class="mt-3 fw-semibold">Características:</h5>
              <ul class="trait-list">
                ${styleTraits.passivo.map(trait => `<li>${trait}</li>`).join('')}
              </ul>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="style-card passivo-agressivo-card">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="fw-bold mb-0">Passivo-Agressivo</h4>
                <span class="badge bg-light text-dark">${percentages.passivoAgressivo}%</span>
              </div>
              <p>${styleDescriptions.passivoAgressivo}</p>
              <h5 class="mt-3 fw-semibold">Características:</h5>
              <ul class="trait-list">
                ${styleTraits.passivoAgressivo.map(trait => `<li>${trait}</li>`).join('')}
              </ul>
            </div>
          </div>
          
          <div class="col-12">
            <div class="style-card manipulador-card">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="fw-bold mb-0">Manipulador</h4>
                <span class="badge bg-light text-dark">${percentages.manipulador}%</span>
              </div>
              <p>${styleDescriptions.manipulador}</p>
              <h5 class="mt-3 fw-semibold">Características:</h5>
              <ul class="trait-list">
                ${styleTraits.manipulador.map(trait => `<li>${trait}</li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
        
        <div class="mt-4 p-4 bg-light rounded">
          <h4 class="fw-bold">Dicas para Melhorar sua Comunicação</h4>
          <p>Independentemente do seu estilo predominante, todos podemos melhorar nossa forma de nos comunicar. A comunicação assertiva é geralmente considerada a mais eficaz, pois equilibra respeito próprio com consideração pelos outros.</p>
          <p class="mb-0">Pratique a escuta ativa, seja claro em suas expressões, respeite opiniões divergentes e esteja aberto a feedback. Lembre-se que a comunicação eficaz é uma habilidade que pode ser desenvolvida com prática e consciência.</p>
        </div>
        
        <div class="text-center mt-4">
          <button id="retakeTest" class="btn btn-primary">
            <i class="bi bi-arrow-repeat"></i> Refazer Teste
          </button>
        </div>
      `;
      
      // Initialize chart
      const ctx = document.getElementById('styleChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Assertivo', 'Agressivo', 'Passivo', 'Passivo-Agressivo', 'Manipulador'],
          datasets: [{
            label: 'Porcentagem do seu estilo',
            data: [
              percentages.assertivo, 
              percentages.agressivo, 
              percentages.passivo, 
              percentages.passivoAgressivo, 
              percentages.manipulador
            ],
            backgroundColor: [
              'rgba(30, 58, 138, 0.7)',
              'rgba(153, 27, 27, 0.7)',
              'rgba(6, 95, 70, 0.7)',
              'rgba(146, 64, 14, 0.7)',
              'rgba(91, 33, 182, 0.7)'
            ],
            borderColor: [
              'rgba(30, 58, 138, 1)',
              'rgba(153, 27, 27, 1)',
              'rgba(6, 95, 70, 1)',
              'rgba(146, 64, 14, 1)',
              'rgba(91, 33, 182, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                callback: function(value) {
                  return value + '%';
                }
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.parsed.y + '%';
                }
              }
            }
          }
        }
      });
      
      // Scroll to results
      setTimeout(() => {
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      }, 300);
      
      // Show floating button
      floatingBtn.classList.remove('hidden');
      
      // Add retake test event
      document.getElementById('retakeTest').addEventListener('click', () => {
        resetTest();
      });
    }

    function resetTest() {
      currentPage = 0;
      answers = Array(questions.length).fill(null);
      resultDiv.classList.add('d-none');
      document.getElementById('quizForm').classList.remove('d-none');
      renderQuestions();
      window.scrollTo({ top: 0, behavior: 'smooth' });
      floatingBtn.classList.add('hidden');
    }

    document.getElementById('quizForm').addEventListener('submit', function(event) {
      event.preventDefault();
      savePageAnswers();

      let scores = { 
        assertivo: 0, 
        agressivo: 0, 
        passivo: 0, 
        passivoAgressivo: 0, 
        manipulador: 0 
      };

      questions.forEach((q, index) => {
        if (answers[index] === "yes") {
          for (let type in q.options) {
            if (q.options[type]) {
              scores[type]++;
            }
          }
        }
      });

      const total = Object.values(scores).reduce((a, b) => a + b, 0);
      const percentages = {};
      for (let type in scores) {
        percentages[type] = total > 0 ? ((scores[type] / total) * 100).toFixed(1) : 0;
      }

      document.getElementById('quizForm').classList.add('d-none');
      resultDiv.classList.remove('d-none');
      
      renderResults(scores, percentages);
    });

    // Floating button functionality
    floatingBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        floatingBtn.classList.remove('hidden');
      } else {
        floatingBtn.classList.add('hidden');
      }
    });

    // Initialize
    renderQuestions();
  </script>
</body>
</html>
