function renderQuestions() {
  questionsDiv.innerHTML = '';

  for (let i = start; i < end; i++) {

    q.options.forEach((option, idx) => {

function updateProgress() {
  const totalPages = Math.ceil(questions.length / questionsPerPage);
  const progress = ((currentPage + 1) / totalPages) * 100;
  progressBar.style.width = progress + '%';
  progressText.textContent = Math.round(progress) + '% completado';
}

function savePageAnswers() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const checkedRadio = document.querySelector(`input[name="q${i}"]:checked`);
    if (checkedRadio) {
      answers[i] = parseInt(checkedRadio.value);
    }
  }

function getIntelligenceRanking(scores, percentages) {
  const intelligenceNames = {
    linguistica: "Lingu√≠stica-Verbal",
    logica: "L√≥gico-Matem√°tica", 
    espacial: "Espacial-Visual",
    corporal: "Cinest√©sica-Corporal",
    musical: "Musical-R√≠tmica",
    interpessoal: "Interpessoal",
    intrapessoal: "Intrapessoal",
    naturalista: "Naturalista",
    existencial: "Existencial"
  };

  // Criar array com todas as intelig√™ncias e suas pontua√ß√µes
  const ranking = Object.keys(scores).map(type => ({
    type: type,
    name: intelligenceNames[type],
    score: scores[type],
    percentage: parseFloat(percentages[type])
  }));

  // Ordenar por percentagem (maior para menor)
  ranking.sort((a, b) => b.percentage - a.percentage);

  return ranking;
}

function calculatePercentages(scores) {
  // Calcular o total de pontos obtidos em todas as intelig√™ncias
  const totalScore = Object.values(scores).reduce((sum, score) => sum + score, 0);
  
  const percentages = {};
  
  // Se n√£o h√° pontua√ß√£o total (todas respostas zero), distribuir igualmente
  if (totalScore === 0) {
    const equalPercentage = (100 / Object.keys(scores).length).toFixed(1);
    for (let type in scores) {
      percentages[type] = equalPercentage;
    }
  } else {
    // Calcular percentagem relativa ao total de pontos
    for (let type in scores) {
      percentages[type] = ((scores[type] / totalScore) * 100).toFixed(1);
    }
    
    // Garantir que a soma seja exatamente 100%
    const totalPercentage = Object.values(percentages).reduce((sum, p) => sum + parseFloat(p), 0);
    
    if (Math.abs(totalPercentage - 100) > 0.1) {
      // Ajustar a intelig√™ncia dominante para compensar a diferen√ßa
      const dominantType = getIntelligenceRanking(scores, percentages)[0].type;
      const adjustment = (100 - totalPercentage).toFixed(1);
      percentages[dominantType] = (parseFloat(percentages[dominantType]) + parseFloat(adjustment)).toFixed(1);
    }
  }
  
  return percentages;
}

function getIntelligenceLevel(percentage) {
  if (percentage >= 15) return "Muito Desenvolvida";
  if (percentage >= 12) return "Desenvolvida";
  if (percentage >= 9) return "Moderada";
  if (percentage >= 6) return "Em Desenvolvimento";

          index === 2 ? 'rgba(148, 117, 98, 1)' :
          `rgba(${52 + index * 20}, ${152 - index * 10}, ${219 - index * 15}, 1)`
        ),
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: {
            callback: function(value) {
              return value + '%';
            }
          }
        }
      },
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const index = context.dataIndex;
              const rank = index + 1;
              return `${context.parsed.y}% - Posi√ß√£o #${rank} - ${getIntelligenceLevel(context.parsed.y)}`;
            }
          }
        }
      }
    }
  });
  
  // Add event listener for WhatsApp share button
  document.getElementById('whatsappShare').addEventListener('click', () => {
    shareWithWhatsApp(percentages, ranking);
  });
  
  // Scroll to results
  setTimeout(() => {
    resultDiv.scrollIntoView({ behavior: 'smooth' });
  }, 300);
  
  // Show floating button
  floatingBtn.classList.remove('hidden');
  
  // Add retake test event
  document.getElementById('retakeTest').addEventListener('click', () => {
    resetTest();
  });
}

function resetTest() {
  currentPage = 0;
  answers = Array(questions.length).fill(null);
  resultDiv.classList.add('d-none');
  document.getElementById('quizForm').classList.remove('d-none');
  renderQuestions();
  window.scrollTo({ top: 0, behavior: 'smooth' });
  floatingBtn.classList.add('hidden');
}

document.getElementById('quizForm').addEventListener('submit', function(event) {
  event.preventDefault();
  savePageAnswers();

  let scores = { 
    linguistica: 0, 
    logica: 0, 
    espacial: 0, 
    corporal: 0,
    musical: 0,
    interpessoal: 0,
    intrapessoal: 0,
    naturalista: 0,
    existencial: 0
  };

  questions.forEach((q, index) => {
    if (answers[index] !== null) {
      const selectedOption = q.options[answers[index]];
      scores[selectedOption.type] += selectedOption.value;
    }
  });

  const percentages = calculatePercentages(scores);

  document.getElementById('quizForm').classList.add('d-none');
  resultDiv.classList.remove('d-none');
  
  renderResults(scores, percentages);
});

// Floating button functionality
floatingBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

window.addEventListener('scroll', () => {
  if (window.pageYOffset > 300) {
    floatingBtn.classList.remove('hidden');
  } else {
    floatingBtn.classList.add('hidden');
  }
});

// Initialize
renderQuestions();
</script>
