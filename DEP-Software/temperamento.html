<script>
const questions = [
  { text: "Voc√™ prefere liderar do que ser liderado?", options: { colerico: true } },
  { text: "Voc√™ presta aten√ß√£o aos detalhes e analisa cuidadosamente antes de agir?", options: { melancolico: true } },
  { text: "Voc√™ faz amizades facilmente e se adapta rapidamente a novos grupos?", options: { sanguineo: true } },
  { text: "Voc√™ geralmente evita conflitos e prefere manter a harmonia?", options: { fleumatico: true } },
  { text: "Voc√™ √© determinado e persistente para alcan√ßar seus objetivos?", options: { colerico: true } },
  { text: "Voc√™ tende a ser perfeccionista em seus projetos e tarefas?", options: { melancolico: true } },
  { text: "Voc√™ adora conversar e tem facilidade para animar ambientes sociais?", options: { sanguineo: true } },
  { text: "Voc√™ prefere trabalhar em paz, no seu pr√≥prio ritmo, sem press√µes?", options: { fleumatico: true } },
  { text: "Voc√™ consegue tomar decis√µes rapidamente, mesmo sob press√£o?", options: { colerico: true } },
  { text: "Voc√™ costuma pensar nas consequ√™ncias a longo prazo antes de agir?", options: { melancolico: true } },
  { text: "Voc√™ faz piadas ou conta hist√≥rias para entreter as pessoas ao seu redor?", options: { sanguineo: true } },
  { text: "Voc√™ prefere ambientes calmos, organizados e previs√≠veis?", options: { fleumatico: true } },
  { text: "Voc√™ gosta de assumir riscos e enfrentar novos desafios?", options: { colerico: true } },
  { text: "Voc√™ se preocupa bastante com organiza√ß√£o e planejamento?", options: { melancolico: true } },
  { text: "Voc√™ √© espont√¢neo e improvisa bem em situa√ß√µes inesperadas?", options: { sanguineo: true } },
  { text: "Voc√™ evita tomar partido em discuss√µes ou pol√™micas?", options: { fleumatico: true } },
  { text: "Voc√™ se sente confort√°vel em dar ordens e coordenar outras pessoas?", options: { colerico: true } },
  { text: "Voc√™ costuma planejar tudo com anteced√™ncia e seguir seu plano?", options: { melancolico: true } },
  { text: "Voc√™ gosta de estar cercado de pessoas diferentes e variadas?", options: { sanguineo: true } },
  { text: "Voc√™ prefere ouvir atentamente do que ser o centro das aten√ß√µes?", options: { fleumatico: true } },
];

const questionsDiv = document.getElementById('questions');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');
const floatingBtn = document.getElementById('floatingBtn');
const resultDiv = document.getElementById('result');

let currentPage = 0;
const questionsPerPage = 4;
let answers = Array(questions.length).fill(null);
let currentResults = null;

function renderQuestions() {
  questionsDiv.innerHTML = '';
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const q = questions[i];
    const isCheckedYes = answers[i] === 'yes';
    const isCheckedNo = answers[i] === 'no';
    
    questionsDiv.innerHTML += `
      <div class="question-card">
        <h5 class="fw-semibold mb-3">${i + 1}. ${q.text}</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="q${i}" id="q${i}-yes" value="yes" ${isCheckedYes ? 'checked' : ''} required>
          <label class="form-check-label" for="q${i}-yes">Sim</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q${i}" id="q${i}-no" value="no" ${isCheckedNo ? 'checked' : ''}>
          <label class="form-check-label" for="q${i}-no">N√£o</label>
        </div>
      </div>
    `;
  }

  updateProgress();
  prevBtn.disabled = currentPage === 0;
  nextBtn.classList.toggle('hidden', end === questions.length);
  submitBtn.classList.toggle('hidden', end !== questions.length);
}

function updateProgress() {
  const totalPages = Math.ceil(questions.length / questionsPerPage);
  const progress = ((currentPage + 1) / totalPages) * 100;
  progressBar.style.width = progress + '%';
  progressText.textContent = Math.round(progress) + '% completado';
}

function savePageAnswers() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const checkedRadio = document.querySelector(`input[name="q${i}"]:checked`);
    if (checkedRadio) {
      answers[i] = checkedRadio.value;
    }
  }
}

nextBtn.addEventListener('click', () => {
  if (validatePage()) {
    savePageAnswers();
    currentPage++;
    renderQuestions();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
});

prevBtn.addEventListener('click', () => {
  savePageAnswers();
  currentPage--;
  renderQuestions();
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

function validatePage() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const radios = document.getElementsByName(`q${i}`);
    if (![...radios].some(r => r.checked)) {
      alert('Por favor, responda todas as perguntas desta p√°gina antes de continuar.');
      return false;
    }
  }
  return true;
}

function getDominantTemperament(percentages) {
  let max = 0;
  let dominant = '';
  for (let type in percentages) {
    if (parseFloat(percentages[type]) > max) {
      max = parseFloat(percentages[type]);
      dominant = type;
    }
  }
  return {
    type: dominant,
    percentage: max
  };
}

function calculatePercentages(scores) {
  // CORRE√á√ÉO: Calcular baseado no total de perguntas respondidas "Sim"
  const totalYesAnswers = Object.values(scores).reduce((a, b) => a + b, 0);
  
  const percentages = {};
  for (let type in scores) {
    // Se n√£o houve respostas "Sim", distribuir igualmente
    if (totalYesAnswers === 0) {
      percentages[type] = (25).toFixed(1);
    } else {
      percentages[type] = ((scores[type] / totalYesAnswers) * 100).toFixed(1);
    }
  }
  
  // CORRE√á√ÉO: Garantir que a soma seja 100%
  const total = Object.values(percentages).reduce((a, b) => parseFloat(a) + parseFloat(b), 0);
  if (Math.abs(total - 100) > 0.1) {
    // Ajustar o maior valor para que a soma seja exatamente 100%
    const dominantType = getDominantTemperament(percentages).type;
    const adjustment = (100 - total).toFixed(1);
    percentages[dominantType] = (parseFloat(percentages[dominantType]) + parseFloat(adjustment)).toFixed(1);
  }
  
  return percentages;
}

    melancolico: "Melanc√≥lico",
    sanguineo: "Sangu√≠neo",
    fleumatico: "Fleum√°tico"
  };
  
  const dominantTemperament = temperamentNames[dominant.type];
  const dominantPercentage = dominant.percentage;
  
  // Verificar se a soma √© 100%
  const total = Object.values(percentages).reduce((a, b) => parseFloat(a) + parseFloat(b), 0);
  
  let message = `ü§ñ *RESULTADO DO TESTE DE TEMPERAMENTO*\n\n`;
  message += `üéØ *Seu temperamento predominante:* ${dominantTemperament} (${dominantPercentage}%)\n\n`;
  message += `üìä *Seus resultados completos:*\n`;
  message += `üî¥ Col√©rico: ${percentages.colerico}%\n`;
  message += `üîµ Melanc√≥lico: ${percentages.melancolico}%\n`;
  message += `üü† Sangu√≠neo: ${percentages.sanguineo}%\n`;
  message += `üü¢ Fleum√°tico: ${percentages.fleumatico}%\n`;
  message += `üìà *Total: ${total}%*\n\n`;
  message += `üí° *Dica:* Use essas informa√ß√µes para personalizar sua conversa comigo sobre autoconhecimento e desenvolvimento pessoal!\n\n`;
  message += `_Enviado via DEP - Desenvolvimento Pessoal_`;
  
  return message;
}

function shareWithWhatsApp(percentages, dominant) {
  const message = formatResultsForWhatsApp(percentages, dominant);
  const encodedMessage = encodeURIComponent(message);
  const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
  window.open(whatsappUrl, '_blank');
}

function renderResults(scores, percentages) {
  currentResults = { scores, percentages, dominant: getDominantTemperament(percentages) };

    fleumatico: "Fleum√°tico"
  };
  
  const temperamentDescriptions = {
    colerico: "L√≠deres natos, determinados, assertivos e orientados para objetivos. S√£o pessoas de a√ß√£o r√°pida, independentes e que gostam de desafios. Podem ser vistos como dominadores ou impacientes.",
    melancolico: "Anal√≠ticos, detalhistas, perfeccionistas e sens√≠veis. S√£o pessoas profundas, criativas e leais. Podem tender ao pessimismo ou √† indecis√£o devido √† sua natureza reflexiva.",
    sanguineo: "Comunicativos, entusiasmados, soci√°veis e expressivos. S√£o pessoas que animam os ambientes e fazem amigos facilmente. Podem ser vistos como superficiais ou desorganizados.",
    fleumatico: "Pac√≠ficos, equilibrados, pacientes e consistentes. S√£o pessoas calmas, confi√°veis e que evitam conflitos. Podem ser vistos como lentos ou indecisos devido √† sua natureza ponderada."
  };
  
  const temperamentTraits = {
    colerico: ["Lideran√ßa natural", "Determina√ß√£o", "Autoconfian√ßa", "Orienta√ß√£o para objetivos", "Impulsividade"],
    melancolico: ["Perfeccionismo", "Sensibilidade", "Criatividade", "Profundidade", "Tend√™ncia √† cr√≠tica"],
    sanguineo: ["Sociabilidade", "Otimismo", "Espontaneidade", "Energia", "Distra√ß√£o"],
    fleumatico: ["Paci√™ncia", "Diplomacia", "Consist√™ncia", "Confiabilidade", "Resist√™ncia a mudan√ßas"]
  };
  
  // Create chart
  resultDiv.innerHTML = `

  savePageAnswers();

  let scores = { colerico: 0, melancolico: 0, sanguineo: 0, fleumatico: 0 };

  questions.forEach((q, index) => {

          scores[type]++;

  });

});
